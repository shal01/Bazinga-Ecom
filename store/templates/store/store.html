{% extends 'store/main.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    
    {% block content %}
        
        <div class="row" id="rowdata">
            {% for i in obj%}
            <div class="col-lg-4 mb-4" style="padding: 1.2%;" >
                <img class="thumbnail" src={{i.imageURL}}>
                <div class="box-element product">
                    <h6><strong>{{i.name}}</strong></h6>
                    <hr>
    
                    <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display: inline-block; float: right"><strong>${{i.price|floatformat:2}}</strong></h4>
    
                </div>
            </div>
            {% endfor %}

        </div>

    {% endblock %}
</body>
</html>
